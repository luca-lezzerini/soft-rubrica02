<table>
    <tr>
        <th>Nome</th>
        <th>Cognome</th>
        <th>Telefono</th>
    </tr>
    <tr *ngFor="let c of elenco">
        <td>
            {{c.nome}}
        </td>
        <td>
            {{c.cognome}}
        </td>
        <td>
            {{c.telefono}}
        </td>
        <td *ngIf="flagCancella">
            <button (click)="elimina(c)">X</button>
        </td>
    </tr> 
</table>
